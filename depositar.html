<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito de Dinheiro</title>
    <link rel="stylesheet" href="CSS/depositar.css">
</head>
<body>
    <div class="deposit-container">
        <h1>Depósito de Dinheiro</h1>
        <form>
            <label for="amount">Valor:</label>
            <input type="number" id="amount" step="0.01" placeholder="Digite o valor" required>
            <label for="payment-method">Método de Pagamento:</label>
            <select id="payment-method" required>
                <option value="" disabled selected>Selecione</option>
                <option value="pix">PIX</option>
                <option value="cartao">Cartão de crédito</option>
                <option value="pix">Cartão de débito</option>
            </select>
            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>
